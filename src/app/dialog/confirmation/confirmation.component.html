<mat-dialog-content class="mat-topography">
    <h5>Are you sure want to {{details.message}}?</h5>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button style="background-color: #00c292; color: white;" (click)="handleChangeAction()">Yes</button>
    <button mat-raised-button mat-dialog-close style="background-color:red; color: white;">No</button>
</mat-dialog-actions>
