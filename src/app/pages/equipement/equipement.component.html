<app-header></app-header>

<app-menu></app-menu>

<div class="main-menu-area mg-tb-40">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   
        
      <div class="notika-status-area" style="background-color: white;">
      <div style="padding-top: 10px; margin-left: 10px; margin-right: 10px;" class="compose-ml">
        <b><span>GESTION DES EQUIPEMENTS</span></b>
        <button class="float-right btn search-ib">
          <i class="notika-icon notika-app"></i> AJOUTER UN EQUIPEMENT
        </button>
      </div> 
      <mat-card>
          <mat-form-field appearance="fill">
              <mat-label>Recherche...</mat-label>
              <input matInput  #input>
          </mat-form-field>
      </mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef>Num√©ro Serie</th>
                <td mat-cell *matCellDef="let element">{{element.numero}}</td>
            
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="datefab">
        <th mat-header-cell *matHeaderCellDef>Date de fabrication</th>
        <td mat-cell *matCellDef="let element">{{element.datefab}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>


        <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                     <button mat-icon-button color="primary" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                     </button>
                </td>
            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>

</div>

      </div>
    </div>
    </div>
</div>
<app-footer></app-footer>
