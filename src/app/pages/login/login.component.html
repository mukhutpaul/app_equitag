<!-- Login Register area Start-->
<div class="login-content">
    <!-- Login -->
    
    <div class="nk-block toggled" id="l-login">
        <div class="nk-form">
            <h4>Connexion Locale</h4>
            <form (submit)="login()" [formGroup]="loginForm">
            <div class="input-group">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                <div class="nk-int-st">
                    <input type="text" formControlName = "username" class="form-control" placeholder="Username"
                    [ngClass]="{
                        'is-invalid': loginForm.get('username').touched && !loginForm.get('username').valid
                    }">
                    <div class="invalid-feedback" style="color:red">
                        <span *ngIf="loginForm.get('username').errors?.required">Entrez le nom utilisateur</span>
                    </div>
                </div>
            </div>
            <div class="input-group mg-t-15">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                <div class="nk-int-st">
                    <input type="password" formControlName ="password" class="form-control" placeholder="Password"
                    [ngClass]="{
                        'is-invalid': loginForm.get('password').touched && !loginForm.get('password').valid
                    }">
                    <div class="invalid-feedback"  style="color:red">
                        <span *ngIf="loginForm.get('password').errors?.required">Entrez le mot de passe</span>
                    </div>
                </div>
            </div>
            <br><br>
            <a href="#"  data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a>
            <button  type="button" (click)="login()" [disabled]="!loginForm.valid"  class="btn btn-login btn-success">Connexion</button>
        </form>
        </div>

        <div class="nk-navigation nk-lg-ic">
            <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
            <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
        </div>
    </div>

    <!-- Register -->
    <div class="nk-block" id="l-register">
        <div class="nk-form">
           
            <div class="input-group mg-t-15">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                <div class="nk-int-st">
                    <input type="text" class="form-control" [(ngModel)] ="adr"  placeholder="Saisissez l'adresse serveur">
                </div>
            </div>

            <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
            <br><br>
            <button  type="button" (click)="adresse()" class="btn btn-login btn-success">Confirmer</button>
        </div>

        <div class="nk-navigation rg-ic-stl">
            <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
            <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
        </div>
        
    </div>

    <!-- Forgot Password -->
    <div class="nk-block" id="l-forget-password">
        <div class="nk-form">
            <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

            <div class="input-group">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                <div class="nk-int-st">
                    <input type="text" class="form-control" placeholder="Email Address">
                   
                </div>
                
            </div>
            
            <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
        </div>
       
        <div class="nk-navigation nk-lg-ic rg-ic-stl">
            <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
            <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
        </div>
    </div>
</div>
<!-- Login Register area End-->
