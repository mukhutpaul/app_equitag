
<app-header></app-header>

<app-menu></app-menu>

<div class="main-menu-area mg-tb-40">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   
        
      <div class="notika-status-area" style="background-color: white;">

        <div class="modals-default-cl">
          <div style="padding-top: 10px;">
          <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#myModalthre" (click)="signupAction()"><i class="notika-icon notika-app"></i> Nouvel utilisateur</button>
        </div>
         
          <div class="modal fade" id="myModalthree" role="dialog">
              <div class="modal-dialog modal-large">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                       
                              <h2>FORMULAIRE DE SAISIE DES UTILISATEURS</h2>
                              <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="form-group ic-cmp-int">
                                        <div class="form-ic-cmp">
                                            <i class="notika-icon notika-support"></i>
                                        </div>
                                        <div class="nk-int-st">
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                  <div class="form-group ic-cmp-int">
                                      <div class="form-ic-cmp">
                                          <i class="notika-icon notika-mail"></i>
                                      </div>
                                      <div class="nk-int-st">
                                          <input type="text" class="form-control" placeholder="Email Address">
                                      </div>
                                  </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                  <div class="form-group ic-cmp-int">
                                      <div class="form-ic-cmp">
                                          <i class="notika-icon notika-phone"></i>
                                      </div>
                                      <div class="nk-int-st">
                                          <input type="text" class="form-control" placeholder="Contact Number">
                                      </div>
                                  </div>
                              </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="form-group ic-cmp-int">
                                        <div class="form-ic-cmp">
                                            <i class="notika-icon notika-support"></i>
                                        </div>
                                        <div class="nk-int-st">
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                  <div class="form-group ic-cmp-int">
                                      <div class="form-ic-cmp">
                                          <i class="notika-icon notika-mail"></i>
                                      </div>
                                      <div class="nk-int-st">
                                          <input type="text" class="form-control" placeholder="Email Address">
                                      </div>
                                  </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                  <div class="form-group ic-cmp-int">
                                      <div class="form-ic-cmp">
                                          <i class="notika-icon notika-phone"></i>
                                      </div>
                                      <div class="nk-int-st">
                                          <input type="text" class="form-control" placeholder="Contact Number">
                                      </div>
                                  </div>
                              </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="form-group ic-cmp-int">
                                        <div class="form-ic-cmp">
                                            <i class="notika-icon notika-support"></i>
                                        </div>
                                        <div class="nk-int-st">
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                  <div class="form-group ic-cmp-int">
                                      <div class="form-ic-cmp">
                                          <i class="notika-icon notika-mail"></i>
                                      </div>
                                      <div class="nk-int-st">
                                          <input type="text" class="form-control" placeholder="Email Address">
                                      </div>
                                  </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                  <div class="form-group ic-cmp-int">
                                      <div class="form-ic-cmp">
                                          <i class="notika-icon notika-phone"></i>
                                      </div>
                                      <div class="nk-int-st">
                                          <input type="text" class="form-control" placeholder="Contact Number">
                                      </div>
                                  </div>
                              </div>
                              </div>
                             
                         
                       
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Save changes</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>


      <div style="padding-top: 10px; margin-left: 10px; margin-right: 10px;" class="compose-ml">
        <b><h4><strong>GESTION DES UTILISATEURS</strong> </h4></b>
      </div>
      <div>
      <mat-card>
          <mat-form-field appearance="fill">
              <mat-label color="success">Recherche...</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.username}}</td>
                
            </ng-container>
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
          </ng-container>
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
        </ng-container>
      
            <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                         <button mat-icon-button color="primary" matTooltip="Edit">
                            <i class="notika-icon notika-edit"></i>
                         </button>
                    </td>
                
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons> </mat-paginator>
      <p>Total : {{total}} Utilisateurs</p>
    </mat-card>
      
    
  </div>
  
</div>

 </div>
</div>
</div>
</div>
<app-footer></app-footer>
